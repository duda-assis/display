<!DOCTYPE html>
<html>
<head>
<style>
.right {
  position: absolute;
  right: 0px;
  width: 300px;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>
<body>

<h2>Alinhar à direita com a propriedade de posição</h2>

<p>Um exemplo de como alinhar elementos à direita com a propriedade position:</p>

<div class="right">
  <p>Quando eu era mais jovem e vulnerável, meu pai me deu alguns conselhos que venho refletindo desde então.</p>
</div>

</body>
</html>
